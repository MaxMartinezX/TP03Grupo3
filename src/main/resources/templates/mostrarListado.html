<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<title>Listado de Productos</title>
	<!-- bootstrap css -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
	<!-- css -->
	<link type="text/css" rel="stylesheet" href="css/style.css">
</head>
<body>
	<div th:replace="~{layout :: header}"></div>
	
	<div class="cards" >
	  <div class="conteiner-fluid">
	   <div class="row" style="margin-left:0; justify-content: center; margin-right:0;">
		<div class="card" style="width: 18rem;" th:each="producto:${listado}">
			  <img src="/images/CactusDefault.png" class="card-img-top" alt="picture">
			  <div class="card-body">
			    <h5 class="card-title" th:text="${producto.nombre}"></h5>
			    <p class="card-text" th:text="${producto.descripcion}"></p>
			  </div>
			  
			  <ul class="list-group list-group-flush">
			    <li class="list-group-item" th:text="${producto.precio}"></li>
			    <li class="list-group-item" th:text="${producto.marca}"></li>
			  </ul>
			  
			  <div class="card-body">
			    <a href="#" class="btn btn-warning">Comprar</a>
			    <a th:href="@{|/eliminarProducto/${producto.codigo}|}" class="btn btn-danger">Eliminar</a>
			  </div>
		</div>
	   </div>
	  </div>
	</div>

	<div th:replace="~{layout :: footer}"></div>
	
	<!-- Bootstrap js -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	</body>
</html>
