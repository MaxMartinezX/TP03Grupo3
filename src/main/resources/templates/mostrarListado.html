<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<title>Listado de Productos</title>
	<!-- bootstrap css -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
	<!-- css -->
	<link type="text/css" rel="stylesheet" href="css/style.css">
</head>
<body>

<header>
 
	<nav class="navbar bg-body-tertiary">
	  <div class="container-fluid">
	    <a class="navbar-brand" href="#">
		    <img src="" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
	      		(nombre pagina)
	    </a>
	  </div>
	</nav>

</header>

<div class="cards" >
  <div class="conteiner-fluid">
   <div class="row">
	<div class="card" style="width: 18rem;" th:each="producto:${listado}">
		  <img src="picture.jpg" class="card-img-top" alt="picture">
		  <div class="card-body">
		    <h5 class="card-title" th:text="${producto.nombre}"></h5>
		    <p class="card-text" th:text="${producto.descripcion}"></p>
		  </div>
		  
		  <ul class="list-group list-group-flush">
		    <li class="list-group-item" th:text="${producto.precio}"></li>
		    <li class="list-group-item" th:text="${producto.marca}"></li>
		  </ul>
		  
		  <div class="card-body">
		    <a href="#" class="btn btn-warning">Comprar</a>
		  </div>
	</div>
   </div>
  </div>
</div>


<a id="botones" class="btn btn-warning btn-lg" href="/producto">Volver al Formulario</a>
<a id="botones" class="btn btn-warning btn-lg" href="/inicio">Inicio</a>


<footer>
	<img class="redes" src="images/instagram.png" alt="Instagram">
	<img class="redes" src="images/facebook.png" alt="Facebook">
	<h4>(pagina nombre)</h4>
	<p class="copy">Copyright@ (pagina nombre) Inc.</p>
	<a class="enlace" href="">Informacion Legal</a><a class="enlace" href="">Politica de Seguridad</a>
</footer>

<!-- Bootstrap js -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
