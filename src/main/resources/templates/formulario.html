<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="ISO-8859-1">
	<title>Registrar producto</title>
	<!-- Bootstrap css -->
	<link th:rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css}"> 
	<!-- css -->
	<link type="text/css" rel="stylesheet" href="css/style.css">

</head>
<body>
	<header>
 		<nav class="navbar bg-body-tertiary">
		  <div class="container-fluid">
		    <a class="navbar-brand" href="#">
			    <img src="" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
		    	Nombre de pagina
		    </a>
		    
		  </div>
		</nav>
	</header>

	<div class="container-fluid">
		<div class="row">
			<div class="col-3">
			</div>
			<div class="col-6 formulario">
				<h3>Carga de un nuevo producto</h3>
				<form th:object="${formulario}" th:action="@{/guardarProducto}" method="post">
					<div class="form-group mb-3">
						
						<label class="form-label">Nombre: </label>
						<input class="form-control" type="text" th:field="*{nombre}"><br>
						<label class="form-label">Codigo: </label>
						<input class="form-control" type="number" th:field="*{codigo}"><br>
						<label class="form-label">Descripcion: </label>
						<input class="form-control" type="text" th:field="*{descripcion}"><br>
						<label class="form-label">Stock: </label>
						<input class="form-control" type="number" th:field="*{stock}"><br>
						<label class="form-label">Marca: </label>
						<input class="form-control" type="text" th:field="*{marca}"><br>
						<label class="form-label">Precio: </label>
						<input class="form-control" type="number" th:field="*{precio}"><br> <!-- Permitir decimales se usa el atributo step -> CSS -->
						
						<input class="btn btn-outline-warning" type="submit" value="REGISTRAR">
						 
					</div>
				</form>
			</div>
			<div class="col-3">
			</div>
		</div>
	</div>

	<footer>
		<img class="redes" src="images/instagram.png" alt="Instagram">
		<img class="redes" src="images/facebook.png" alt="Facebook">
		<h4>(pagina nombre)</h4>
		<p class="copy">Copyright@ (pagina nombre) Inc.</p>
		<a class="enlace" href="">Informacion Legal</a><a class="enlace" href="">Politica de Seguridad</a>
	</footer>
	
	<script th:src="@{/webjars/bootstrap/5.2.3/js/bootstrap.min.js}" type="text/javascript" ></script>

</body>
</html>
